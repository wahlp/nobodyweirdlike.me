<head>
    <title>nobodyweirdlike.me - Vote</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/vote.css">
    <script src="js/vote.js"></script>
</head>
<body>
    <header>
        <a href="/ranks" id="link">→ Go to Ranks</a>
    </header>
    <div id="message">Choose the song you prefer</div>
    <div id='b-side-selection-wrapper'>
        <ul id='b-side-selection'>
            <li class='active'>Exclude <nobr>B-sides</nobr></li>
            <li>Include <nobr>B-sides</nobr></li>
        </ul>
    </div>
    <div class="selectionBox">
        <div class="leftChoice">
            <div id="leftImage"></div>
            <div class="imageText">
                <div id="leftSong"></div>
                <div id="leftAlbum"></div>
            </div>
        </div>
        <div class="rightChoice">
            <div id="rightImage"></div>
            <div class="imageText">
                <div id="rightSong"></div>
                <div id="rightAlbum"></div>
            </div>
        </div>
    </div>
    <div id="skipButton">Skip</div>
    <div id="kb-shortcuts">
        <div style="text-align: center;">Keyboard shortcuts</div>
        <div id="shortcut-text">
            <div>←<br>→<br>↓ or Space</div>
            <div>Left Choice<br>Right Choice<br>Skip</div>
        </div>
    </div>
</body>
